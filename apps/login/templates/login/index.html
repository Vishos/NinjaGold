<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'login/css/theme.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

        <script src="{% static 'login/scripts/javascript.js' %}"></script>
        <script src="{% static 'login/scripts/odometer.js' %}"></script>

    </head>

   
    <body class="container light-green lighten-2">
        <div class="row">
            <div class="col s6 m3">
                <div class="card amber lighten-5 z-depth-5" >
                    <div class="card-content amber-text">
                        <div class="row">
                            <div class="col s6 m4">
                                <img src="{% static '/login/coin.gif' %}" class="responsive-img"alt="">
                            </div>
                            <div class="col s6 m8">
                                <p id="odometer" class="odometer"> 0 </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col s12 m3">
                <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                        <span class="card-title">Farm</span>
                        <p>Raise some crops?</p>
                    </div>
                    <div class="card-action">
                        <a id="action1" href="#" class="btn blue-grey lighten-1 actionButton">Something</a>
                    </div>
                </div>
            </div>

            <div class="col s12 m3">
                <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                        <span class="card-title">Cave</span>
                        <p>Go spelunking?</p>
                    </div>
                    <div class="card-action">
                        <a id="action2" href="#" class="btn blue-grey lighten-1 actionButton">Something</a>
                    </div>
                </div>
            </div>

            <div class="col s12 m3">
                <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                        <span class="card-title">House</span>
                        <p>Spring cleaning time?</p>
                    </div>
                    <div class="card-action">
                        <a id="action3" href="#" class="btn blue-grey lighten-1 actionButton">Something</a>
                    </div>
                </div>
            </div>

            <div class="col s12 m3">
                <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                        <span class="card-title">Casino</span>
                        <p>Did you lock your car?</p>
                    </div>
                    <div class="card-action">
                        <a id="action4" href="#" class="btn blue-grey lighten-1 actionButton">Something</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card teal lighten-5">
                    <div class="card-content teal-text">
                        <ul id="actionLog"></ul>
                    </div>
                    
                </div>
            </div>
        </div>

        
        
    </body>
</html>
